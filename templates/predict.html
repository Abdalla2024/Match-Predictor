<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Prediction - Soccer Match Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Soccer Match Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/predict">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/statistics">Statistics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mb-4">Make a Prediction</h2>
          <form id="prediction-form">
            <div class="mb-3">
              <label for="home-team" class="form-label">Home Team</label>
              <input
                type="text"
                class="form-control"
                id="home-team"
                name="home_team"
                required
              />
            </div>
            <div class="mb-3">
              <label for="away-team" class="form-label">Away Team</label>
              <input
                type="text"
                class="form-control"
                id="away-team"
                name="away_team"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Get Prediction
            </button>
          </form>

          <div id="prediction-results" class="mt-4">
            <!-- Prediction results will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >Â© 2024 Soccer Match Predictor. All rights reserved.</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
