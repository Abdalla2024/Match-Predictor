<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics - Soccer Match Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Soccer Match Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predict">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/statistics">Statistics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mb-4">Team Statistics</h2>
          <form id="statistics-form">
            <div class="mb-3">
              <label for="team-name" class="form-label">Team Name</label>
              <input
                type="text"
                class="form-control"
                id="team-name"
                name="team_name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              View Statistics
            </button>
          </form>

          <div id="statistics-results" class="mt-4">
            <div class="stats-card">
              <h3>Performance Overview</h3>
              <canvas id="team-stats-chart"></canvas>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="stats-card">
                  <h4>Recent Form</h4>
                  <div id="recent-form">
                    <!-- Recent form will be displayed here -->
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="stats-card">
                  <h4>Top Scorers</h4>
                  <div id="top-scorers">
                    <!-- Top scorers will be displayed here -->
                  </div>
                </div>
              </div>
            </div>

            <div class="stats-card mt-4">
              <h4>Head-to-Head Record</h4>
              <div id="h2h-record">
                <!-- Head-to-head record will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >Â© 2024 Soccer Match Predictor. All rights reserved.</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
