<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier League Match Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Premier League Match Predictor</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Prediction Form -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="card-title mb-0">Predict Match Outcome</h5>
            </div>
            <div class="card-body">
              <form id="prediction-form">
                <div class="mb-3">
                  <label for="home-team" class="form-label">Home Team</label>
                  <select class="form-select" id="home-team" required>
                    <option value="">Select Home Team</option>
                    {% for team in teams %}
                    <option value="{{ team[0] }}">{{ team[1] }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="away-team" class="form-label">Away Team</label>
                  <select class="form-select" id="away-team" required>
                    <option value="">Select Away Team</option>
                    {% for team in teams %}
                    <option value="{{ team[0] }}">{{ team[1] }}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
              </form>
            </div>
          </div>

          <!-- Prediction Results -->
          <div id="prediction-results" class="card mt-4 shadow-sm d-none">
            <div class="card-header bg-white">
              <h5 class="card-title mb-0">Match Prediction</h5>
            </div>
            <div class="card-body">
              <div class="text-center mb-4">
                <h3>
                  <span id="home-team-name"></span> vs
                  <span id="away-team-name"></span>
                </h3>
                <div class="predicted-score mt-3">
                  <h4 class="mb-0">Predicted Score</h4>
                  <h2 class="mt-2">
                    <span id="home-score"></span> -
                    <span id="away-score"></span>
                  </h2>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-md-4">
                  <div class="probability-box">
                    <h5>Home Win</h5>
                    <div class="progress">
                      <div
                        id="home-win-prob"
                        class="progress-bar"
                        role="progressbar"
                      ></div>
                    </div>
                    <span id="home-win-percentage"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="probability-box">
                    <h5>Draw</h5>
                    <div class="progress">
                      <div
                        id="draw-prob"
                        class="progress-bar bg-warning"
                        role="progressbar"
                      ></div>
                    </div>
                    <span id="draw-percentage"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="probability-box">
                    <h5>Away Win</h5>
                    <div class="progress">
                      <div
                        id="away-win-prob"
                        class="progress-bar bg-success"
                        role="progressbar"
                      ></div>
                    </div>
                    <span id="away-win-percentage"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Team Statistics -->
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <div id="home-team-stats" class="card shadow-sm d-none">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Home Team Stats</h5>
                </div>
                <div class="card-body">
                  <div id="home-team-stats-content"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div id="away-team-stats" class="card shadow-sm d-none">
                <div class="card-header bg-white">
                  <h5 class="card-title mb-0">Away Team Stats</h5>
                </div>
                <div class="card-body">
                  <div id="away-team-stats-content"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
